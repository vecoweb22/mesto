<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
<header class="header">
  <img src="./images/logo.svg" alt="логотип" class="header__logo">
</header>
<main class="main">
  <section class="profile">
    <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
    <h1 class="profile__title">Жак-Ив Кусто</h1>
    <p class="profile__subtitle">Исследователь океана</p>
    <button type="button" class="profile__edit-button">
      <img src="./images/edit-icon.svg" alt="редактировать" class="profile__edit-icon">
    </button>
    <button type="button" class="profile__add-button">
      <img src="./images/add-icon.svg" alt="добавить" class="profile__add-icon">
    </button>
  </section>

  <section class="elements">
    <article class="element">
      <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото" class="element__img">
      <div class="element__item">
        <h2 class="element__title">Карачаевск</h2>
        <button type="button" class="element__icon"></button>
      </div>
    </article>

    <article class="element">
      <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фото" class="element__img">
      <div class="element__item">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button type="button" class="element__icon"></button>
      </div>
    </article>

    <article class="element">
      <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото" class="element__img">
      <div class="element__item">
        <h2 class="element__title">Домбай</h2>
        <button type="button" class="element__icon"></button>
      </div>
    </article>

    <article class="element">
      <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фото" class="element__img">
      <div class="element__item">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button type="button" class="element__icon"></button>
      </div>
    </article>

    <article class="element">
      <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото" class="element__img">
      <div class="element__item">
        <h2 class="element__title">Домбай</h2>
        <button type="button" class="element__icon"></button>
      </div>
    </article>

    <article class="element">
      <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото" class="element__img">
      <div class="element__item">
        <h2 class="element__title">Карачаево-Черкессия</h2>
        <button type="button" class="element__icon"></button>
      </div>
    </article>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">&#64; 2022 Mesto Russia</p>
</footer>

<div class="popup popup_closed">
  <div class="popup__window">
    <button type="button" class="popup__close-button"></button>
    <form name="popup__form" class="popup__form">
      <h3 class="popup__title">Редактировать профиль</h3>
      <input type="text" name="user-name" id="popup__user-name" class="popup__input">
      <input type="text" name="user-job" id="popup__user-job" class="popup__input">
      <button type="submit" class="popup__save-button">Сохранить</button>
    </form>
  </div>
</div>
<script src="scripts/index.js"></script>
</body>

</html>
